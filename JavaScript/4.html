<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04</title>
</head>
<body>
    <button id="boto">Gerar n√∫mero</button>
    <p id="resultado"></p>
    <script>

        let botao = document.querySelector("#boto");
        botao.addEventListener('click', ()=>{
            let num = Math.trunc(Math.random() * (100 - 50) + 50);
            document.querySelector("#resultado").innerHTML = num;

        });
    </script>
</body>
</html>
