<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <label for="">Insira um texto</label>
    <input type="text" id="inputTexto">
    <button>Copiar</button>
    <div id="textos"></div>

    <script>
        let inputText = document.querySelector("#inputTexto");
        let divTexto = document.querySelector("#textos");
        

        document.querySelector("button").addEventListener("click", ()=>{
            let str = inputText.value;
            inputText.value = "";
            let novoP = document.createElement("p");

            novoP.innerHTML = str;
            divTexto.appendChild(novoP);
        });
    </script>
</body>
</html>
